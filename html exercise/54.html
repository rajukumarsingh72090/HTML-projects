<!-- 54. How to specify the main content of a document? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h1>search engines</h1>
        <p>Google,Bing, and Yahoo! are the most used search engines today.</p>
        <h1>Google</h1>
        <p>The world's most popular search engine. </p>
        <h1>Bing</h1>
        <p>Microsoft's entry into the burgeoning search engine market. Better late than never.</p>
        <h1>Yahoo!</h1>
        <p>The 2nd largest search engine on the web </p>
    </article>
</body>
</html>
