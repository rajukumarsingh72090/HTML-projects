<!-- 64. How to define a group of related options in a drop-down list? -->
<!-- b. How to specify a label for an option-group? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <optgroup label="Computer Monitors">
            <option value="crt">CRT</option>
            <option value="lcd">LCD</option>
            <option value="led">LED</option>
        </optgroup>
            <optgroup label="Computer Printers">
            <option value="dot-matrix">Dot- Matrix</option>
            <option value="ink-jet">Ink-jet</option>
            <option value="laser">Laser</option>
        </optgroup>
    </select>

    <!-- a. How to specify that an option-group should be disabled? -->
    <select>
        <optgroup label="Computer Monitors">
        <option value="crt">CRT</option>
        <option value="lcd">LCD</option>
        <option value="led">LED</option>
        </optgroup>
        <optgroup label="Computer Printers"disabled>
        <option value="dot-matrix">Dot- Matrix</option>
        <option value="ink-jet">Ink-jet</option>
        <option value="laser">Laser</option>
        </optgroup>
        </select>
</body>
</html>
