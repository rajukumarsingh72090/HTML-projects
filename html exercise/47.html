<!-- 47. How to define a text that has been inserted into a document? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My favorite play is 
        <del>football</del> <ins>cricket</ins>!
        </p>

        <!-- a. How to specify a URL to a document that explains the reason why the text was inserted/changed? -->
        <p>w3resource is a tutorial site.<ins cite="i-answer.html">It is very informative and easy to learn tutorial for the beginners.</ins></p>

            <!-- b. How to specify the date and time when the text was inserted/changed? -->
            <p> The elements and attributes those usage have been changed in HTML5
                <ins datetime="2014-02-20T10:30:03Z">(in comparison with HTML4.01)...</ins></p>
                </body>
</body>
</html>
