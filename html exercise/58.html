<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="copyright" content="w3resource.com">
<meta name="keywords" content="meta tag, html tutorials, w3resource">
<meta name="description" content="html meta tag tuotrial ">

<meta name="keywords" content="HTML, Tutorial, content attribute, meta"/>  
</head>
