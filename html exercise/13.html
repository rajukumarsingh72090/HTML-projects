<!-- 13. How to specify a text which is an extended quotation? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>ek dara hua patrakaar ek mara hua naagrik paida karta hai</blockquote>

    <!-- a. How to specify the HTML cite attribute with blockquote? -->
    <blockquote cite="https://www.facebook.com/RavishKaPage/">ek dara hua patrakaar ek mara hua naagrik paida karta hai</blockquote>
</body>
</html>
