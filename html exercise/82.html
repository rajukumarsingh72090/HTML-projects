<!-- 84. How to define superscripted text? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This text is<sup> superscript</sup> text. example- a<sup>2</sup>+b<sup>2</sup></p>
</body>
</html>
