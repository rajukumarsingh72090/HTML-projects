<!-- 74. How to define a client-side script? -->
<!-- e. How to specify the media type of the script? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output">Click Me</p>
<script type="text/javascript">  
function w3r(){  
console.log('This is an example of script element');  
}   
var el = document.getElementById('output');
el.addEventListener("click", w3r, false);
</script> <hr>

<!-- a. How to specify that the script is executed asynchronously (only for external scripts)? -->
<p id="output">Click Me</p>
<script src="https://www.w3resource.com/html-css-exercise/basic/solution/async-example.js"></script> <hr>

<!-- b. How to specify the character encoding used in an external script file? -->
<p id="output">Click Me</p>
<script charset="utf-8" src="https://www.w3resource.com/html-css-exercise/basic/solution/async-example.js"></script> <hr>

<!-- c. How to specify that the script is executed when the page has finished parsing (only for external scripts)? -->
<script src="https://www.w3resource.com/html-css-exercise/basic/solution/async-example.js" defer></script>
<p>The script above requests information from the paragraph below. Normally, this is not possible, because the script is executed before the paragraph exists.</p>
<p id="output">Click Me</p> <hr>

<!-- d. How to specify the URL of an external script file? -->
<script src="https://www.w3resource.com/html-css-exercise/basic/solution/script-src-example.js"></script>
</body>
</html>
