<!-- 52. How to define a list item? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>An ordered list:</p>
  <ol>
     <li>HTML5</li>
     <li>CSS</li>
     <li>PHP</li>
  </ol>
<p>An unordered list:</p>
<ul>
   <li>HTML5</li>
   <li>CSS</li>
   <li>PHP</li>
</ul> <hr>

<ol>
    <li value="50">HTML5 Tutorial</li>
    <li>CSS Tutorial</li>
    <li>PHP Tutorial</li>
    <li>JavaScript Tutorial</li>
    <li>MySQL Tutorial</li>
    <li>SQL Tutorial</li>
</ol>
</body>
</html>
