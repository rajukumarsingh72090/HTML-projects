<!-- 12. How to override the current text direction? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p dir="ltr">how are you bro</p>
    <p dir="rtl">how are you bro</p>
</body>
</html>
