<!-- 83. How to define a visible heading for a details element? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <details>
        <summary>w3resource</summary>
        <p> - w3resource is a free, open-source tutorial.</p>
        <p>you will learn with HTML5 tutorial of w3resource</p>
    </details>
</body>
</html>
