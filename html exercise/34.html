<!-- 34. How to define a caption for a figure element? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="apj abdul kalaam.png" alt="">
    <figcaption>pic of apj abdul kalam</figcaption>
</body>
</html>
