<!-- 20. How to specify the column properties of each column within a column group element?. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="3" style="background-color: aqua;">
            <col style="background-color: aqua;">
        </colgroup>
        <tr>
            <th>col 1</th>
            <th>col 1</th>
            <th>col 1</th>
        </tr>
        <tr>
            <td>exercises</td>
            <td>exercises</td>
            <td>exercises</td>
        </tr>
        <tr>
            <td>jaava</td>
            <td>jaava</td>
            <td>jaava</td>
        </tr>
    </table>
</body>
</html>
