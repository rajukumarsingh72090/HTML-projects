<!-- 93. How to define a row in a table? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "1">  
        <tr>  
        <th>Type</th>  
        <th>Description</th>  
        </tr>  
        <tr>  
        <td>PHP</td>  
        <td>Server side scripting</td>  
        </tr>  
        <tr>  
        <td>JavaScript</td>  
        <td>Client side scripting</td>  
        </tr>  
        </table> 
</body>
</html>
