<!-- 78. How to define multiple media resources for media elements? -->
<!-- b. How to specify the URL of the media file? -->
<!-- c. How to specify the media type of the media resource? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.ogg" type="audio/ogg">
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/beach.mp3" type="audio/mpeg">
    </audio> <hr>

    <!-- a. How to specify the type of media resource? -->
    <video width="320" height="240" controls>
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/php-demo1.mp4" 
        type="video/mp4" media="screen and (min-width:320px)">
        <source src="https://www.w3resource.com/html-css-exercise/basic/solution/php-demo1.ogg" 
        type="video/ogg" media="screen and (min-width:320px)">


</body>
</html>
