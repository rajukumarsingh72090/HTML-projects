<!-- 63. How to define an ordered list? -->
<!-- b. How to specify the start value of an ordered list? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Monitor</li>
        <li>Keyboard</li>
        <li>Mouse</li>
    </ol>
    <ol start="10">
        <li>Monitor</li>
        <li>Keyboard</li>
        <li>Mouse</li>
    </ol> <hr>

        <!-- a. How to specify that the list order should be descending (9,8,7...)? -->
        <ol reversed>
            <li>Monitor</li>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Printer</li>
        </ol>
        <ol start="10" reversed>
            <li>Monitor</li>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Printer</li>
        </ol> <hr>

        <!-- c. How to specify the kind of marker to use in the list? -->
        <ol type="I">
            <li>Monitor</li>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Printer</li>
            </ol>
            
</body>
</html>
