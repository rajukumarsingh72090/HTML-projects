<!-- 3. How to author an abbreviation or an acronymn?.
Sample example: 'URL' - Uniform Resource Locator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><abbr title="Uniform Resource Locator">URL</abbr></h1>
</body>
</html>
