<!-- 38. How to define an HTML heading? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my Heading </h1>
    <h2>my Heading </h2>
    <h3>my Heading </h3>
    <h4>my Heading </h4>
    <h5>my Heading </h5>
    <h6>my Heading </h6>
</body>
</html>
