<!-- 19. How to define title of an HTML document? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><q cite="https://www.instagram.com">instagram is a social media</q></p>
</body>
</html>
