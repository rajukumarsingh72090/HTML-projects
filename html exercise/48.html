<!-- 48. How to define keyboard input? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <em>It is a emphasized text</em><br>
    <strong>It is a Strong text </strong><br>
    <code>It is a  piece of computer code</code><br>
    <samp>Sample output from a computer program</samp><br>
    <kbd>Keyboard input</kbd><br>
    <var>Variable</var>
</body>
</html>
