<!-- 86. How to group the body content in a table? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody {color:blue;}
        table, th, td {border: 1px solid black;}
    </style>
</head>
<body>
    <table border="1">  
        <tr>   
        <th>Student code </th>  
        <th>% of marks </th>  
        </tr>  
        <tr>   
        <td>S001</td>  
        <td>85</td>  
        </tr>  
        <tr>   
        <td>S002</td>  
        <td>86</td>  
        </tr>  
        <tr>   
        <td>S003</td>  
        <td>72</td>  
        </tr>  
        <tr>   
        <td>S004</td>  
        <td>89</td>  
        </tr>  
        </table>
</body>
</html>
