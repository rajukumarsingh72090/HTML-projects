<!-- 72. How to define text that is no longer correct? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><s>Present version of HTML is HTML 4.01.</s></p>
    <p>Next version of HTML is HTML 5</p>
</body>
</html>
