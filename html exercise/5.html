<!-- 5. How to define an area inside an image-map? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="apj abdul kalaam.png" alt="abdul kalam" width="300px" height="200px" border="0" usemap="#map">
    <map name="map">
    <area shape="rect" coords="8,5,100,77" href="https://www.google.com" alt="google" hreflang="en">
    </map>
    <p>see</p>
</body>
</html>
