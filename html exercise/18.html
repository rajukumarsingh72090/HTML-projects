<!-- 18. How to define a table caption? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>this is caption </caption>
        <tr>
            <th>one</th>
            <th>two</th>
            <th>three</th>
        </tr>
        <tr>
            <td>three</td>
            <td>three</td>
            <td>three</td>
        </tr>
        <tr>
            <td>three</td>
            <td>three</td>
            <td>three</td>
        </tr>
        <tr>
            <td>three</td>
            <td>three</td>
            <td>three</td>
        </tr>
        <tr>
            <td>three</td>
            <td>three</td>
            <td>three</td>
        </tr>
    </table>
</body>
</html>
